<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github repo search</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" property="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <!-- build:css css/vendors.css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <!-- endbuild -->
    <link href="css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body data-ng-app="GithubRepoApp">

<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <h1 ui-sref="home"
            class="md-headline logo">
            <span>Github Repo Search</span>
        </h1>
    </div>
</md-toolbar>
<div layout="column" layout-align="center" ui-view>
</div>

<!-- build:js scripts/vendors.js -->
<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-messages/angular-messages.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script src="scripts/all.js"></script>
</body>
</html>
